<app-employee-sub-header></app-employee-sub-header>   
<div class="main">
    <mdb-tabs class="d-none d-md-block" >
  
      <mdb-tab>
        <ng-template mdbTabTitle
          ><span><i class="fas fa-people-roof fa-fw me-2"></i>Family</span></ng-template
        >
        
        <div class="tab1">
          <form [formGroup]="validationForm" (ngSubmit)="onSubmit(validationForm)">

          <fieldset class="border p-2">
            <legend  class="float-none w-auto">Family Detail</legend>
            <div class="row">
               <div class="col-sm-3 mb-4">
                  <!-- Name dropdown list -->
                  <mdb-form-control>
  
                      <select mdbValidate mdbInput id="form8Example3" class="form-control" formControlName="Relation" 
                      required aria-labelledby="dropdownMenuLink">
                          <option value="" disabled selected hidden></option>
                          <option value="1">Father</option>
                          <option value="2">Mother</option>
                          <option value="3">Sister</option>
                          <option value="3">Brother</option>
                          <!-- Add more options as needed -->
                      </select>
                      <label mdbLabel class="form-label" for="form8Example3">Relation <span class="text-danger">*</span></label>
                      <mdb-error *ngIf="
                      Relation?.invalid && (Relation?.dirty || Relation?.touched)                                                                                                                                                                                                                                                                                                                                             
                          "></mdb-error>
                      <mdb-success *ngIf="
                      Relation?.valid && (Relation?.dirty || Relation?.touched)
                          "></mdb-success>
                      <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; pointer-events: none; "></i>
                  </mdb-form-control>
               </div>
                <div class="col-sm-3 mb-4">
                  <!-- Email input -->
                  <mdb-form-control>
                    <input mdbValidate mdbInput type="text" id="form8Example2" class="form-control" formControlName="Name"
                    required/>
                    <label mdbLabel class="form-label" for="form8Example2">Name <span class="text-danger">*</span></label>
                    <mdb-error *ngIf="
                    Name?.invalid && (Name?.dirty || Name?.touched)
                        "></mdb-error>
                    <mdb-success *ngIf="
                    Name?.valid && (Name?.dirty || Name?.touched)
                        "></mdb-success>
                  </mdb-form-control>
                </div>
                <div class="col-sm-3 mb-4">
                    <!-- Email input -->
                    <mdb-form-control>
                      <input mdbValidate mdbInput type="date" id="form8Example2" class="form-control"formControlName="DateOfBirth"
                      required />
                      <label mdbLabel class="form-label" for="form8Example2">D.O.B <span class="text-danger">*</span></label>
                      <mdb-error *ngIf="
                      DateOfBirth?.invalid && (DateOfBirth?.dirty || DateOfBirth?.touched)
                          "></mdb-error>
                      <mdb-success *ngIf="
                      DateOfBirth?.valid && (DateOfBirth?.dirty || DateOfBirth?.touched)
                          "></mdb-success>
                    </mdb-form-control>
                  </div>
                  <div class="col-sm-3 mb-4">
                    <!-- Email input -->
                    <mdb-form-control>
                      <input mdbValidate mdbInput type="text" id="form8Example2" class="form-control" formControlName="ContactNo"
                      required/>
                      <label mdbLabel class="form-label" for="form8Example2">Phone no <span class="text-danger">*</span></label>
                      <mdb-error *ngIf="
                      ContactNo?.invalid && (ContactNo?.dirty || ContactNo?.touched)
                          "></mdb-error>
                      <mdb-success *ngIf="
                      ContactNo?.valid && (ContactNo?.dirty || ContactNo?.touched)
                          "></mdb-success>
                    </mdb-form-control>
                  </div>
              </div>
             
              <hr>
              <div class="button">
              <button mdbRipple type="submit" class="btn btn-primary btn-block">Submit</button>
  
              </div>
  
         </fieldset>
         </form>
        </div>
  
      </mdb-tab>
  
        <mdb-tab  >
          <ng-template mdbTabTitle 
            ><span><i class="fas fa-receipt fa-fw me-2"></i>Family List</span></ng-template
          >
  
          <div class="tab2">
            <table class="table align-middle mb-0 bg-white">
              <thead class="bg-light">
                <tr>
                  <th>Name</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Position</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                          src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                          alt=""
                          style="width: 45px; height: 45px"
                          class="rounded-circle"
                          />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">John Doe</p>
                        <p class="text-muted mb-0">john.doegmail.com</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">Software engineer</p>
                    <p class="text-muted mb-0">IT department</p>
                  </td>
                  <td>
                    <span class="badge badge-success rounded-pill d-inline">Active</span>
                  </td>
                  <td>Senior</td>
                  <td>
                    <button type="button" class="btn btn-link btn-sm btn-rounded">
                      Edit
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                          src="https://mdbootstrap.com/img/new/avatars/6.jpg"
                          class="rounded-circle"
                          alt=""
                          style="width: 45px; height: 45px"
                          />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">Alex Ray</p>
                        <p class="text-muted mb-0">alex.raygmail.com</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">Consultant</p>
                    <p class="text-muted mb-0">Finance</p>
                  </td>
                  <td>
                    <span class="badge badge-primary rounded-pill d-inline"
                          >Onboarding</span
                      >
                  </td>
                  <td>Junior</td>
                  <td>
                    <button
                            type="button"
                            class="btn btn-link btn-rounded btn-sm fw-bold"
                            mdbRipple rippleColor="dark"
                            >
                      Edit
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                          src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                          class="rounded-circle"
                          alt=""
                          style="width: 45px; height: 45px"
                          />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">Kate Hunington</p>
                        <p class="text-muted mb-0">kate.huningtongmail.com</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">Designer</p>
                    <p class="text-muted mb-0">UI/UX</p>
                  </td>
                  <td>
                    <span class="badge badge-warning rounded-pill d-inline">Awaiting</span>
                  </td>
                  <td>Senior</td>
                  <td>
                    <button
                            type="button"
                            class="btn btn-link btn-rounded btn-sm fw-bold"
                            mdbRipple rippleColor="dark"
                            >
                      Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>  
          </div>
  
          </mdb-tab>
      </mdb-tabs>
</div>
