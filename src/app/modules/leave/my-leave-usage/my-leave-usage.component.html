<app-leave-sub-header></app-leave-sub-header>

<div class="card"
  style="border: 1px solid lightgray; margin: 15px 14px;border-radius: 10px;overflow: scroll;height:450px;position: relative; ">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light" style="position: sticky; ">
      <tr>
        <th>Leave Type <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </th>
        <th>Leave Period</th>
        <th>Unit</th>
        <th>Entitlements</th>
        <th>Pending Approval</th>
        <th>Scheduled</th>
        <th>Taken</th>
        <th>Net Balance</th>
        <th></th>
      </tr>
    </thead>
    <div class="round-button" style="position: fixed; top:100px;right:10px; width:50px">
      <button mat-fab extended (click)="toggleTabs()" matTooltip="Add Department"
        aria-label="Button that displays a tooltip in various positions" color="warn">
        <i class="fas fa-plus fa-2x" style="color: rgba(10, 253, 253, 0.773);"></i></button>
    </div>
    <tbody>
      <tr *ngFor="let m of AttendanceEmployee">
        <td>{{ m.id }}</td>
        <td>{{ m.date }}</td>
        <td>{{ m.punch_in }}</td>
        <td>{{ m.punch_out }}</td>
        <td>{{ m.production }}</td>
        <td>{{ m.break }}</td>
        <td>{{ m.overtime }}</td>
        <td>{{m.netbalance}}</td>
        <td>
          <span style="text-decoration: none;">
            <div mdbDropdown class="dropdown dropx">
              <a role="button" id="dropdownMenuLink" mdbDropdownToggle
                style="width:4px; height: 10px; color: black; border-radius: 0px; padding:0px 30px">
                <i class="fas fa-ellipsis-v fa-1.8x  ico" style="margin-bottom: 0px; margin-left:0px;margin-right:20px"
                  id="icox"></i> </a>
              <ul mdbDropdownMenu class="dropdown-menu" style="margin-right: 40px;">
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" routerLink="../bankaccount"><i class="fa-solid fa-pen-to-square"></i> Edit
                  </a></li>
                <li><a class="dropdown-item" routerLink="../family"><i class="fas fa-user-group "></i> Family</a></li>
                <li><a class="dropdown-item" routerLink="../experience"><i class="fas fa-medal "></i> Experience</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table> 
</div> 
<div *ngIf="showTabs" class="modal-overlay">
  <div class="modal-dialog " (click)="preventClose($event)">
    <form class="modal-content">
      <form [formGroup]="departmrntForm" class="popupmenu">
        <button mat-icon-button (click)="toggleTabs()" class="close-icon">
          <i class="far fa-times-circle"></i>
        </button>
        <h1 class="header">Add Department</h1>
        <mdb-form-control class="tex-tbox">
          <input mdbInput type="text" id="form1" class="form-control" required />
          <label mdbLabel class="form-label" for="form1">Department Name</label>
        </mdb-form-control>
      </form>
      <pre></pre>
      <div mat-dialog-actions [align]="'end'" class="submit-dialog">
        <button mdbRipple type="button" class="btn btn-info btn-sm" mat-dialog-close (click)="addDepartment()"><i
            class="fas fa-save fa-fw me-2"></i>Submit</button>
      </div>
    </form>
  </div>
</div>
